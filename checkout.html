<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="sidebar.css" />
    <link rel="stylesheet" href="checkout.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  </head>
  <body>
    <header>
      <h1 class="header-title">Checkout</h1>
    </header>
    <main class="main">
      <div class="main-header order-summary-container">
        <h2>Order Summary</h2>

        <!-- Cart-Item component from sidebar -->
        <ul class="cart-item-container">
          <li class="cart-item">
            <div class="image-container">
              <img src="./public/model.png" alt="ADICOLOR SEASONAL" />
            </div>
            <div class="cart-item-container">
              <div class="cart-item-top-container">
                <h3>ADICOLOR SEASON</h3>
              </div>
              <div class="cart-item-bottom-container">
                <p>$50</p>
                <div class="cart-quantity-container">
                  <span>-</span>
                  <input class="cart-quantity-input" type="text" value="1" min="1" />
                  <span>+</span>
                </div>
              </div>
            </div>
          </li>
        </ul>
        <p class="total-text">Total $500.50</p>
      </div>
      <div class="main-header billing-info-container">
        <h2>Billing Information</h2>
      </div>
    </main>
  </body>
</html>
