<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="sidebar.css" />
    <link rel="stylesheet" href="checkout.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
  </head>
  <body>
    <header>
      <h1 class="header-title">Checkout</h1>
    </header>
    <main class="main">
      <div class="main-header order-summary-container">
        <h2>Order Summary</h2>

        <!-- Cart-Item component from sidebar -->
        <ul class="cart-item-container">
          <li class="cart-item">
            <div class="image-container">
              <img src="./public/model.png" alt="ADICOLOR SEASONAL" />
            </div>
            <div class="cart-item-container">
              <div class="cart-item-top-container">
                <h3>ADICOLOR SEASON</h3>
              </div>
              <div class="cart-item-bottom-container">
                <p>$50</p>
                <div class="cart-quantity-container">
                  <span>-</span>
                  <input
                    class="cart-quantity-input"
                    type="text"
                    value="1"
                    min="1"
                  />
                  <span>+</span>
                </div>
              </div>
            </div>
          </li>
        </ul>
        <p class="total-text">Total $500.50</p>
      </div>
      <div class="main-header billing-info-container">
        <h2>Billing Information</h2>
        <div class="billing-info-wrapper">
          <form class="billing-info-form">
            <div class="user-info">
              <div class="billing-info-form-input-wrapper">
                <label>Email</label>
                <input
                  class="billing-info-form-input email-input"
                  id="email-input"
                  type="email"
                  required
                />
              </div>
              <div class="input-pair">
                <div class="billing-info-form-input-wrapper">
                  <label>First Name</label>
                  <input
                    class="billing-info-form-input"
                    id="firstname-input"
                    type="text"
                    required
                  />
                </div>
                <div class="billing-info-form-input-wrapper">
                  <label>Last Name</label>
                  <input
                    class="billing-info-form-input"
                    id="lastname-input"
                    type="text"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="address-info">
              <div class="input-pair">
                <div class="billing-info-form-input-wrapper">
                  <label>Address Line 1</label>
                  <input
                    class="billing-info-form-input"
                    id="address-input"
                    type="text"
                    required
                  />
                </div>
                <div class="billing-info-form-input-wrapper">
                  <label>Address Line 2</label>
                  <input
                    class="billing-info-form-input"
                    id="address-input-2"
                    type="text"
                  />
                </div>
              </div>
              <div class="input-pair">
                <div class="billing-info-form-input-wrapper">
                  <label>City</label>
                  <input
                    class="billing-info-form-input"
                    id="city-input"
                    type="text"
                    required
                  />
                </div>
                <div class="billing-info-form-input-wrapper">
                  <label>State/Province</label>
                  <input
                    class="billing-info-form-input"
                    id="state-input"
                    type="text"
                    required
                  />
                </div>
              </div>
              <div class="input-pair">
                <div class="billing-info-form-input-wrapper">
                  <label>Postal Code</label>
                  <input
                    class="billing-info-form-input"
                    id="postalcode-input"
                    type="text"
                    required
                  />
                </div>
                <div class="billing-info-form-input-wrapper">
                  <label>Country</label>
                  <input
                    class="billing-info-form-input"
                    id="country-input"
                    type="text"
                    required
                  />
                </div>
              </div>
            </div>
          </form>
          <button type="submit" class="billing-info-form-button" id="send">
            Proceed to Payment
          </button>
        </div>
      </div>
      <script>
        document.getElementById("send").addEventListener("click", function () {
          var email = document.getElementById("email-input").value;
          var firstname = document.getElementById("firstname-input").value;
          var lastname = document.getElementById("lastname-input").value;
          var address = document.getElementById("address-input").value;
          var address2 = document.getElementById("address-input-2").value;
          var city = document.getElementById("city-input").value;
          var state = document.getElementById("state-input").value;
          var postalcode = document.getElementById("postalcode-input").value;
          var country = document.getElementById("country-input").value;

          var data = {
            email: email,
            firstname: firstname,
            lastname: lastname,
            address: address,
            address2: address2,
            city: city,
            state: state,
            postalcode: postalcode,
            country: country,
          };

          fetch("http://localhost:4242/addUser", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          })
            .then((response) => response.json())
            .then((data) => console.log("Success:", data))
            .catch((error) => console.error("Error:", error));
        });
      </script>
    </main>
  </body>
</html>
