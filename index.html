<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coisy</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- use main.js -->
    <script src="script.js"></script>

    <!-- The amazing 3D model is provided by the Minneapolis Institute of Art
 on Sketchfab (https://skfb.ly/6R7ID) -->

    <div class="headline-container">
      <div id="text-behind">Coisy</div>
      <div id="text-behind-blur">Coisy</div>
      <div id="text-front">Coisy</div>
    </div>
    <!-- <div class="canvas-container">
      <canvas id="canvas"></canvas>
    </div> -->

    <!-- Additional code that you can ignore -->

    <div class="text-container">
      <div class="title">
        redifining the luxury
        <br />
        <a href="https://instagram.com/coisy" target="_blank">@coisy</a>
      </div>

      <img src="/public/model.png" alt="" class="model" />
      <a href="shop.html">
        <button
          class="border border-gray-400 text-gray-400 py-2 px-4 mt-72 focus:outline-none focus:border-gray-500 hover:bg-gray-50 transition-colors rounded-lg"
        >
          Shop
        </button>
      </a>

      <div class="socials">
        <a href="https://instagram.com/coisy" target="_blank">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
          >
            <path

            />
          </svg>
        </a>

    </div>

</html>
